{{- if .Values.rbac.create -}}
# INTENTIONAL VULNERABILITY: Assigning cluster-admin role to application
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "todo-app.fullname" . }}-admin
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    security-risk: "high"
    vulnerability: "overly-permissive-rbac"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.rbac.clusterRole }}
subjects:
- kind: ServiceAccount
  name: {{ include "todo-app.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
